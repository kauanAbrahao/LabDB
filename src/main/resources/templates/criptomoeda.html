<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Criptomoeda - Insert & Update</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Criptomoeda - Insert & Update </h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/addCripto}" th:object="${criptomoeda}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="ID" class="col-form-label">ID Cripto</label>
                            <input type="text" th:field="*{id}" class="form-control"
                                   id="idCripto" placeholder="idCripto" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="nome" class="col-form-label">Nome</label>
                            <input type="text" th:field="*{nome}" class="form-control"
                                   id="nome" placeholder="nome" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="symbol" class="col-form-label">SÃ­mbolo</label>
                            <input type="text" th:field="*{symbol}" class="form-control"
                                   id="symbol" placeholder="symbol" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="mktCap" class="col-form-label">MktCap</label>
                            <input type="text" th:field="*{mktCapRank}" class="form-control"
                                   id="mktCap" placeholder="mktCap" />
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
